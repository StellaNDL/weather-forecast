<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<title>Weather Forecast</title>
</head>
<body>
    <div class="weather-app">
<header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button" />
    </form>
</header>
<main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city">Johannesburg</h1>
    <p class="weather-app-details">
        <span id="current-date">Tuesday 14:49</span>, <span id="description">moderate rain</span>
        <br />
        Humidity: <strong id="humidity">95%</strong>, Wind: <strong id="wind-speed">1.03km/h</strong> 
    </p>
    </div>
    <div class="weather-app-temperature-container">
        <div id="icon">
        </div>
        <div class="weather-app-temperature" id="temperature">12
     </div>
     <div class="weather-app-unit">Â°C </div>
    </div>
    </div>
</main>
